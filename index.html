    <link rel="stylesheet" href="./css/estilo.css">
    <title>Projeto 4</title>
</head>
<body>

    <h1>OPERAÇÃO MATEMÁTICA</h1>
    <p><label for="numero1">Numero 1</label>
        <input type="text" id="num1"></p>
    <p><label for="numero2">Numero 2</label>

    <input type="submit" value="Calcular" 
     id="calc" onclick="calc()"/>

    <h1>CLASSIFICAÇÃO DE TORNEIO</h1>
    <p>Primeiro Colocado:<span class="time"></span></p>
    <p>Segundo Colocado:<span class="time"></span></p>
    <p>Terceiro Colocado: <span class="time"></span></p>
    <p>Novo Colocado:<input type="text" id="novo"/></p>
    <p>Posição:<input type="number" id="posicao" min="1" max="3"/></p>
    <button onclick="inserir()">Adicionar</button>
    <hr>



    
<script src="script.js"></script>
</body>
